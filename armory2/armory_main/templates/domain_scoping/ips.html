
          {% for ip in ips %} 
            <div id="ip-{{ ip.id }}-item">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <p data-toggle="tooltip" data-html="true" title="{{ ip.cidr.meta.whois }}">{{ ip.ip_address }}</p>
                </div>
                

                <div class="col-md-1" align="center">
                  <input type="checkbox" class = "changescope" id="ip-active-{{ ip.id }}" {% if ip.active_scope %} checked {% endif %} >
                </div>
                <div class="col-md-1" align="center">
                  <input type="checkbox"  class = "changescope" id="ip-passive-{{ ip.id }}" {% if ip.passive_scope %} checked {% endif %} >
                </div>

              </div>
              
            </div>
          {% endfor %}
